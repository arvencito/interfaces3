<form (ngSubmit)="login()">
    <mat-form-field appearance="fill">
      <mat-label>Código de Alumno</mat-label>
      <input matInput [(ngModel)]="codigo" name="codigo" required />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Fecha de Nacimiento (ddmmaaaa)</mat-label>
      <input matInput type="password" [(ngModel)]="fechaNacimiento" name="fechaNacimiento" required />
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
  </form>
